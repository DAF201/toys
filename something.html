<!DOCTYPE html>

<html>

<title>Something</title>

<style>
    .button {
        background-color: #7B68EE;
        border: none;
        color: rgb(255, 255, 255);
        padding: 20%;
        display: inline-block;
        font-size: 40px;
    }
</style>

<body style="background-color:MediumSlateBlue;">

    <style>
        body {
            text-align: center;
        }
    </style>
    <input type="text" id="uername" style = "font-size:25px">
    <input type="text" id="password" style = "font-size:25px">
    <p id="demo" style="font-size:25px;color:white;text-align:center;display: inline-block;"></p>

    <button id="button" class="button" onclick=run()>Have a try</button>
</body>

<script>
    function sleep(milliseconds) {
        return new Promise(resolve => setTimeout(resolve, milliseconds));
    }
    async function test() {
        var text = "sorry, but it seems like you don't have permission to it.";
        var content = "";
        var str = "However, I have another choice for you";
        var result = str.link("https://www.bilibili.com/video/BV1PN411X7QW?from=search&seid=7062716368444085835");
        var x = document.getElementById("button");
        x.style.display = "none";
        for (let i in text) {
            if (text.charAt(i) != ",") {
                content = content + text.charAt(i);
                document.getElementById("demo").innerHTML = content;
                await sleep(100);
            } else {
                content = content + text.charAt(i);
                document.getElementById("demo").innerHTML = content;
                await sleep(500);
            }
        }
        document.getElementById("demo").innerHTML = content + "<br>" + result
    }
</script>

<script>
    function run(){
        var user_name = document.getElementById("uername").value;
        var pass_word = document.getElementById("password").value;
        const un="NotAStatement";
        const pw="0429";
        if (user_name==un){
            if(pass_word==pw){
                passed();
            }
        }else{
            test();
        }
    }
</script>
<script>
    function passed(){
        var x = document.getElementById("button");
        x.style.display = "none";
        var title = "welcome";
        var title = title.link("https://www.bilibili.com/video/BV1f54y1j7X8?from=search&seid=614183288557911713");
        document.getElementById("demo").innerHTML = title;
    }
</script>
</html>
